<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Smythe&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head-div">
            <div>
                <h1 class="primary-text">Jimmy's Diner</h1>
                <h3 class="primary-text">The best burgers and pizzas in town.</h3>
            </div>
        </div>
    </header>

    <div id="menu"></div>

    <div id="order-modal" class="order-section">
        <h3 class="order-modal">Your Order</h3>
      <div id="li-modal" class="li-modal">
          
      </div>
      <hr class="order-modal-hr">
      <div id="tot-price" class="pay-modal">
          <h3>Total Price</h3><h3 id="tot-price" class="li-modal-price"></h3>
      </div>
      <button id="complete-order" class="complete-order-btn">Complete Order</button>
    </div>

    <div class="modal-inner" id="modal-inner">
        <h2>Enter card details</h2>
        <div class="input-el">
        <form id="card-details">

            <input 
                type="text" 
                name="fullName" 
                placeholder="Enter your name"
                aria-label="Full name" 
                required/>
            <input 
                type="number" 
                name="cardNumber" 
                placeholder="Enter card number"
                aria-label="Card number" 
                required/>

                <input 
                type="number" 
                name="cvvNumber" 
                placeholder="Enter CVV"
                aria-label="CVV number" 
                required/>
            </div>

            <button type="submit" id="modal-btn" class="modal-btn">Pay</button>
        </form>

        <!-- <div id="final-msg"class="final-msg"><h1>ciao</h1></div> -->
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
